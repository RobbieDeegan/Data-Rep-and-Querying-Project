<!DOCTYPE html>
<!-- Adapted from: permutations example by Ian McLoughlin
        https://github.com/data-representation/example-project-->

<html lang="en">
  <head>
    <meta charset="utf-8">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.4/css/bootstrap.min.css" integrity="2hfp1SzUoho7/TsGGGDaFdsuuDL0LX2hnUp6VkX3CUQ2K4K+xjboZdsXyp4oUHZj" crossorigin="anonymous">
  </head>
    
  <body>
	
	<!-- https://v4-alpha.getbootstrap.com/components/navbar/ -->
	<nav class="navbar bg-inverse">
		<div class="container">
    	   <a class="navbar-brand">Password Generator</a>
        </div>
	</nav>

	<div class="container">
		<br />
		<!-- Adapted from: http://v4-alpha.getbootstrap.com/components/forms/#textual-inputs -->
        <form>
            <div class="form-group">
                <label for="name">Insert how many Characters you would like in your password and one will be generated for you
                    with numbers, letters(higher and lower case) and other ascii characters uncluded in it</label>
                <input type="text" class="form-control" name="userinput" id="userinput" placeholder="Enter how many characters you want in your password...">
            </div>
        <button type="submit" id="submit" class="btn btn-success btn-lg">Generate your Password!</button>
        </form>
        
		<br/>
        
		<form>
            <div class="form-group">
                <textarea class="form-control" id="output" placeholder="Password will show here"></textarea>
            </div>
        </form>

   
  
	<script>
		$("#submit").click(function(e) {
			e.preventDefault();
			
			data = {userinput: $("#userinput").val()}
			$.post("/password", data, function(resbody){
				$("#output").text(resbody);
			});
		});
	</script>
  </body>
</html>
